<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>
<body>
    <main>
        <h1>Weather Website</h1>
        <p id="into">Enter a city to get the current weather information.</p>
        <form id="form">
            <input type="text" id="text" placeholder="Enter a city">
            <input type="submit" value="Get Weather" id="submit">
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
